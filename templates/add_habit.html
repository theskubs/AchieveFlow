<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Habit - Achieve Flow</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/assets/logo_2.png" alt="Achieve Flow Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/add_habit">Get Started</a></li> 
                    <li><a href="/track">Track</a></li>
                    <li><a href="/progress">Progress</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
    </header>

    <div class="form-container">
        <h1>Add a New Habit</h1>
        <form action="/add_habit" method="POST">
            <label for="habit_name">Habit Name</label>
            <input type="text" id="habit_name" name="habit_name" placeholder="E.g. Read a chapter" required>

            <label for="goal">Goal</label>
            <input type="number" id="goal" name="goal" placeholder="Number of times per month">

            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>
</body>
</html>
