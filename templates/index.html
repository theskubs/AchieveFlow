<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve Flow</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navigation bar-->
    <header>
        <img src="/assets/logo_2.png" alt="Achieve Flow Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_habit">Get Started</a></li>
                <li><a href="/track">Track</a></li>
                <li><a href="/progress">Progress</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <div class="content"
        <h1> Welcome to AchieveFlow</h1>
        <p>Your personal habit tracker to help achieve your goals.</p>
    <div>
    <!--Habit step cards-->
    <div class="container">
        <div class="card">
            <div class="step-number">1</div>
            <h2>Choose a habit</h2>
            <img src="/assets/checklist.png" alt="Checklist Icon" class="card-icon">
        </div>
        <div class="card">
            <div class="step-number">2</div>
            <h2>Track it</h2>
            <img src="/assets/checklist.png" alt="Checklist Icon" class="card-icon">
        </div>
        <div class="card">
            <div class="step-number">3</div>
            <h2>See progress</h2>
            <img src="/assets/checklist.png" alt="Checklist Icon" class="card-icon">
        </div>
    </div>
    <!--Start Button-->
    <div class="start-container">
        <a href="#" class="start-now-btn">Start Now</a>
    </div>
</body>
</html>
