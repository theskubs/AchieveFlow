<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AchieveFlow - Track Progress</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<!-- navbar.html -->
<body>
    <header>
        <img src="/assets/logo_2.png" alt="Achieve Flow Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_habit">Get Started</a></li> 
                <li><a href="/track">Track</a></li>
                <li><a href="/progress">Progress</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        <!-- Main content section for tracking habits -->
    <div class="content">
        <h1>Track Your Habits</h1>
        <!-- Table to display habit tracking information -->
        <table>
            <thead>
                <tr>
                    <th>Habit</th>
                    <th>Target</th>
                    <th>Completed</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows for tracking habits -->
                <tr>
                    <td>Exercise</td>
                    <td>5 times/week</td>
                    <td>4 times</td>
                    <td>80%</td>
                </tr>
                <tr>
                    <td>Read a book</td>
                    <td>10 chapters/month</td>
                    <td>7 chapters</td>
                    <td>70%</td>
                </tr>
            </tbody>
        </table>
    </div>
