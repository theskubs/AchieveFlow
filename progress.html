<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Progress</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/assets/logo_2.png" alt="Achieve Flow Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_habit">Get Started</a></li> 
                <li><a href="/track">Track</a></li>
                <li><a href="/progress">Progress</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="progress-container">
        <h1>Monthly Habit Report</h1>
        <div class="chart">
            <!-- Chart would go here -->
        </div>

        <div class="goals-container">
            <h2>September Goals</h2>
            <div class="goal">
                <span>Gym</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%;"></div>
                </div>
                <span>40%</span>
            </div>
            <div class="goal">
                <span>Read a Chapter</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 30%;"></div>
                </div>
                <span>30%</span>
            </div>
            <div class="goal">
                <span>7000 Steps</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 20%;"></div>
                </div>
                <span>20%</span>
            </div>
            <div class="goal">
                <span>Drink 32 oz of water</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 10%;"></div>
                </div>
                <span>10%</span>
            </div>
        </div>
    </div>
</body>
</html>
